<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serenity Shores Resort</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/costEstimate.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light justify-content-center">
        <a class="navbar-brand" href="/html/index.html">Home</a>
        <a class="navbar-brand" href="/html/dining.html">Dining</a>
        <a class="navbar-brand" href="/html/rentaCar.html">Rent-A-Car</a>
        <a class="navbar-brand" href="/html/activities.html">Activities</a>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center"></div>
        <div class="col-md-7 mx-auto">
        <div class="card">
            <div class="card-body text-center">
                <h1 class="card-title">Overnight Cost Estimate</h1>
                <form id="price-quote-form">
                    <div class="form-group">
                        <label for="name">Please Enter your name:</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>

            <div class="form-group">
                <label for="email">Please Enter your email:</label>
                <input type="email" class="form-control" id="email" required>
            </div>

            <div class="form-group">
                <label for="checkin-date">Check-in Date:</label>
                <input type="date" class="form-control" id="checkin-date" required>
            </div>

            <div class="form-group">
                <label for="numberOfNights">Number of Nights (1 - 28): </label>
                <input type="number" class="form-control" id="numberOfNights" min="1" max="28" required>
            </div>

            <div class="form-group">
                <label>Room Type: </label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="room-type" id="queen" value="Queen">
                    <label class="form-check-label" for="queen">Queen</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="room-type" id="king" value="King">
                    <label class="form-check-label" for="king">King</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="room-type" id="suite" value="2-Bedroom Suite">
                    <label class="form-check-label" for="suite">2-Bedroom Suite</label>
                </div>
            </div>

            <div class="form-group">
                <label for="adults">Number of Adults (1 - 4): </label>
                <input type="number" class="form-control" id="adults" min="1" max="4" required>
            </div>

            <div class="form-group">
                <label for="children">Number of Children (0 - 4):</label>
                <input type="number" class="form-control" id="children" min="0" max="4" required>
            </div>

            <div class="form-group">
                <label>Discounts: </label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="discount" id="none" value="None">
                    <label class="form-check-label" for="none">None</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="discount" id="aaa-senior" value="AAA/Senior (10%)">
                    <label class="form-check-label" for="aaa-senior">AAA/Senior (10%)</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="discount" id="military" value="Military (20%)">
                    <label class="form-check-label" for="military">Military (20%)</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Estimate Stay Cost</button>
        </form>

        <div id="messageDiv"></div>
        <div id="price-quote-result">
            <div id="cost-details"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/scripts/costEstimate.js"></script>
</body>

</html>
